<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class="result">ROCK-PAPER-SCISSOR</h1>
    <div class="container">
        <button class="rock" onclick="play('rock')"></button>
        <button class="Paper" onclick="play('paper')"></button>
        <button class="Scissors" onclick="play('.scissors')"></button>
    </div>
    <div class="points">
        <div class="computer">
            <h2>COMPUTER</h2>
            <h3 id="computer">0</h3>
        </div>
        <div class="player">
            <h2>PLAYER</h2>
            <h3 id="player">0</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
